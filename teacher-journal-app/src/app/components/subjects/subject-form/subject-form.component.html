<h2>
    Add new subject:
  </h2>
  
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>*Name:</label>
      <input type="text" formControlName="name" required [ngClass]="{'is-invalid': subjectForm.get('name').touched && subjectForm.get('name').invalid}">
      <div class='validation-message' *ngIf="subjectForm.get('name').touched && subjectForm.get('name').invalid">
        Name must be entered!
      </div>
    </div>

    <div class="form-group">
      <label>*Teacher:</label>
      <input type="text" formControlName="teacher" required [ngClass]="{'is-invalid': subjectForm.get('teacher').touched && subjectForm.get('teacher').invalid}">
      <div class='validation-message' *ngIf="subjectForm.get('teacher').touched && subjectForm.get('teacher').invalid">
        Teacher must be entered!
      </div>
    </div>

    <div class="form-group">
      <label>Cabiner:</label>
      <input type="text" formControlName="cabiner">
      <div class='validation-message' *ngIf="subjectForm.get('cabiner').touched && subjectForm.get('cabiner').invalid">
        Cabiner must be numeric!
      </div>
    </div>
  
    <div class="form-group">
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
    </div>
  
    <input type="submit" [disabled]="!subjectForm.valid" value='Add'>
  </form>
