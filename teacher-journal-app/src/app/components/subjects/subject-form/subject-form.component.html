<h2>
    Add new subject:
  </h2>
  
  <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
    <label>*Name:</label>
    <input type="text" formControlName="name" required>
  
    <label>*Teacher:</label>
    <input type="text" formControlName="teacher" required>
  
    <label>Cabiner:</label>
    <input type="text" formControlName="cabiner">
  
    <label>Description:</label>
    <textarea formControlName="description"></textarea>
  
    <input type="submit" [disabled]="!subjectForm.valid" value='Add'>
  </form>
