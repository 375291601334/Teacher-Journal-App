<table>
  <thead>
    <td>Name</td>
    <td>Last Name</td>
    <td>Average Mark</td>
    <td class='dates' *ngFor="let marksOnDate of newSubject.marks">
      <input type="date" [(ngModel)]='marksOnDate.date'>
    </td>
    <td class="add-column-sign">
      <mat-icon title="Add colunm with new date" (click)='addColumn()'>add</mat-icon>
    </td>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.name.first }}</td>
      <td>{{ student.name.last }}</td>
      <td>{{ averageMarks[student.id] }}</td>
      <td class='marks' *ngFor="let marksOnDate of newSubject.marks">
        <input 
        type="number" 
        [(ngModel)]="marksOnDate.studentsMarks[student.id]"
        (change)="onMarkChange(student.id)">
      </td>
    </tr>
  </tbody>
</table>

<div>
  <label>Teacher:</label>
  <input type="text" [(ngModel)]='newSubject.teacher'>
</div>

<button (click)='saveChanges()'>Save</button>
