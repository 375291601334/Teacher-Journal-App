<table *ngIf="students">
  <thead>
    <td>
      Id
      <mat-icon *ngIf="!isDesc" class="sort-button-down" (click)='setDescSortingField("id")'>arrow_drop_down</mat-icon>
      <mat-icon *ngIf="isDesc" class="sort-button-up" (click)='setAscSortingField("id")'>arrow_drop_up</mat-icon>
    </td>
    <td>Name </td>
    <td>Last Name </td>
    <td>Adress </td>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{student.id}} </td>
      <td>{{student.name.first}}</td>
      <td>{{student.name.last}}</td>
      <td>{{student.address}}</td>
    </tr>
  </tbody>
</table>
