<div class="container">
  <h2>Student: {{student.name.first}} {{student.name.last}}</h2>

  <h3>Average Marks:</h3>

  <div>
    <div *ngFor='let subject of subjects'>
      <p>{{subject.name}} ({{student[subject.name]}}):</p>
      <div class="progress-scale-container">
        <div [style.width.%]="[student[subject.name]*10]" [style.height.px]="30" [style.background-color]="'red'"></div>
      </div>
    </div>
  </div>
</div>
