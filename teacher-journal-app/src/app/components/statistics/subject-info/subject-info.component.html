<div class="container">
  <h2>
    {{subjectName}}

  <div>
    <p>Teacher: {{subject.teacher}}</p>
    <p>Cabiner: {{subject.cabiner}}</p>
  </div>

  <h3>Average Mark Progress ({{averageBall}}):</h3>
  <div class="progress-scale-container">

  </div>
</div>
