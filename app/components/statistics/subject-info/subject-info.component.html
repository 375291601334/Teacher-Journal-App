<div class="container">
  <h2 *ngIf="subjectName">
    {{subjectName}}
  </h2>

  <div>
    <p *ngIf="subject.teacher">{{'Teacher' | translate }}: {{subject.teacher}}</p>
    <p *ngIf="subject.cabiner">{{'Cabiner' | translate }}: {{subject.cabiner}}</p>
  </div>

  <h3>{{'Average Mark' | translate }} ({{averageBall}}):</h3>
  <div class="progress-scale-container">
    <div [style.width.%]="[averageBall*10]" [style.height.px]="30" [style.background-color]="'red'"></div>
  </div>
</div>
